{% extends "base.html" %}
{% block title %}Analyze Clinical Notes{% endblock %}
{% block content %}

<div class="analyze-container">
  <div class="analyze-card">
    <h2>üß† Analyze Uploaded Notes</h2>
    <p>Select a file to analyze using AI NLP tools.</p>

    <form id="analyzeForm" action="{{ url_for('analyze_document') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" id="file" accept=".txt,.pdf,.docx" required>

      <button type="submit" class="btn-primary">Analyze</button>
    </form>

    <!-- Hidden message that appears only while analyzing -->
    <div id="loadingMessage" class="loading-message">Analyzing... Please wait ‚è≥</div>
  </div>
</div>

<style>
/* ====== PAGE LAYOUT ====== */
body {
  font-family: "Poppins", sans-serif;
  background-color: #f4f8fc;
  color: #333;
  margin: 0;
  padding: 0;
}

.analyze-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
}

.analyze-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  padding: 40px;
  width: 450px;
  text-align: center;
}

.analyze-card h2 {
  color: #0056b3;
  margin-bottom: 15px;
}

.analyze-card p {
  color: #555;
  margin-bottom: 25px;
}

/* ====== BUTTON STYLING ====== */
.btn-primary {
  background-color: #007bff;
  border: none;
  color: #fff;
  padding: 10px 25px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background-color: #0056b3;
}

/* ====== LOADING MESSAGE ====== */
.loading-message {
  margin-top: 20px;
  color: #0056b3;
  font-weight: 500;
  display: none; /* hidden initially */
}
</style>

<script>
  // Show the "Analyzing..." message only when the form is submitted
  document.getElementById("analyzeForm").addEventListener("submit", function() {
    document.getElementById("loadingMessage").style.display = "block";
  });
</script>

{% endblock %}
